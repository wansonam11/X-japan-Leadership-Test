<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-Japan Test</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="container">
    <div class="audio mt-3">
        <audio src="mp3/say anything.mp3" controls autoplay></audio>
    </div>
    <article class="start">
        <h1 class="main-title mt-5 text-center"><strong>|</strong> X-Japan MBTI Leadership Test <strong>|</strong></h1>
        <h3 class="mt-2 text-center">自分とマッチングされるメンバーは誰？</h3>
        <h2 class="mt-2 text-center">(나와 매칭되는 멤버는 누구일까?)</h2>
        <img src="img/x-japan-7.png" alt="x-japan-7">
        <img class="updown-slash mt-5" src="/img/up-slash.png" alt="up-slash">
        <div class="start-cover">
            <img class="mr-3" src="/img/double-slash-left.png" alt="double-slash-left">
            <button type="button" class="btn-start btn btn-primary" onclick="start();"><strong>Test Start</strong></button>
            <img class="ml-3" src="/img/double-slash-right.png" alt="double-slash-right">
        </div>
        <img class="updown-slash" src="/img/down-slash.png" alt="down-slash">
    </article>
    
    <article class="question">
        <div class="progress mt-5">
            <div class="progress-bar" role="progressbar" style="width: calc(100/12*1%)" ></div>
        </div>
        <h2 id="title" class="question-content text-center mt-5">문제</h2>
        <input id="type" type="hidden" value="EI">
        <div class="rectangle mt-5"></div>
            <button id="A" type="button" class="btn-answer btn btn-primary pt-5 pb-5">답변 A</button>
        <div class="mid-rectangle"></div>   
            <button id="B" type="button" class="btn-answer btn btn-primary pt-5 pb-5">답변 B</button>
        <div class="rectangle"></div>
        <img class="pocket" src="img/x-japan.png" alt="x-japan-7">
    </article>
   
    <article class="result">
        <span class="result-message mt-4">自分がX-Japanのメンバーなら誰？</span>
        <span class="result-message">(만약 당신이 X-Japan 멤버라면?)</span>
        <img class="updown-slash mt-2" src="/img/dark-slash.png" alt="dark-slash">
        <img id="img" src="/img/Hide.png"></img>
        <img class="updown-slash mt-5" src="/img/up-slash.png" alt="up-slash">
        <h2 id="member" class="text-center mt-3">Guitar, Hide</h2>
        <h3 id="explain" class="result-explain text-center mt-3">당신은 히데입니다.</h3>
        <img class="updown-slash mt-3" src="/img/down-slash.png" alt="down-slash">
        
        <span class="mt-5 share-message"></span>
        <!-- Go to www.addthis.com/dashboard to customize your tools --> <div class="share addthis_inline_share_toolbox"></div>
    </article>

    <input type="hidden" id="EI" value="0">
    <input type="hidden" id="SN" value="0">
    <input type="hidden" id="TF" value="0">
    <input type="hidden" id="JP" value="0">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

    <script>
        var num = 1;
        var q = {
            1 : {"title":"Q1. あなたは既に、日本で大スターであり、稼ぐ収益もすごくます。<br>それにもかかわらず、言葉が通じない世界の舞台に活躍したいですか？", "type":"EI", "A":"A. より多くの国々にX-japanの音楽性を知らせるために挑戦する。","B":"B. すでに国内の人気で十分、安定的な国内市場に焦点を当てながら、バンド活動をしたい。"}, 
            2 : {"title":"Q2. 世の中には様々なジャンルの音楽があります。 X-japanの音楽性を知らせるために、<br>他のアーティストとコラボする意向はありますか？", "type":"SN", "A":"A. バンドを知らせるために、他のアーティストとのコラボをする。","B":"B. X-japanは、X-japan固有の音楽性がある。あえて他のアーティストとのコラボを行う理由はない。"}, 
            3 : {"title":"Q3. メンバーがバンド活動をやめたいです。どのようにしますか？", "type":"SN", "A":"A. つかまえない。","B":"B. 一緒にしようと説得する。"}, 
            4 : {"title":"Q4. アルバム発売日を控えてメンバーたちが大変なレコーディングにも疲れています。あなたはどのようにしますか？", "type":"JP", "A":"A. レコーディング会社との契約がされていますので、一度アルバム発売を最優先とする。","B":"B. メンバーたちが疲れているからアルバム発売を延期して、休暇を過ごす。"}, 
            5 : {"title":"Q5. コンサートの開始を目前にして、台風のためにコンサートをキャンセル必要があります。あなたはどのようにしますか？", "type":"EI", "A":"A. 無観客ライブを開催し、インターネットで生中継して、自宅で見られるようにする。","B":"B. 一応、チケットは返金させて謝罪した後、次のコンサートを誓約する。"}, 
            6 : {"title":"Q6. グループ活動 vs ソロ活動、どちらがより重要ですか？" , "type":"SN", "A":"A. グループ活動。","B":"B. ソロ活動。"}, 
            7 : {"title":"Q7. 首をケガをして激しい演奏を行うことができません。どのようにしますか？", "type":"TF", "A":"A. 健康を最優先にして活動を停止する。","B":"アコースティックライブを開催する。"}, 
            8 : {"title":"Q8. まったくメロディーが思い浮かばない。どのようにしますか？", "type":"JP", "A":"A. 自分を部屋の中に閉じ込めておいて、自分だけの世界に飛び込む。","B":"B. 他のアーティストの公演を見ながらインスピレーションを得る。"}, 
            9 : {"title":"Q9. あなたはバンド活動において最も重要と考えていることは何ですか？", "type":"EI", "A":"A. X-japanの音楽が入った完璧なアルバムを作り出すこと。","B":"B. ファンとのコミュニケーション。"}, 
            10 : {"title":"Q10. あなたはロックとバラードの中でどれをより好きですか？ ", "type":"SN", "A":"A. ロック","B":"B. バラード"}, 
            11 : {"title":"Q11 X-JAPANの曲は歌のがとても高いです。音程を下げたいですか？.", "type":"TF", "A":"A. ボーカリストが歌いやすいように音程を下げる。","B":"B. 曲の美しさのために下げるべきではない。"}, 
            12 : {"title":"Q12. X-japanの代表曲です。紅 vs Endless Rain どちらが好きですか？", "type":"JP", "A":"A. 紅","B":"B. Endless Rain"}
        }

        var result = {
            "ISTJ" : {"member":"Drums&Piano, Yoshiki", "explain":"당신은 요시키입니다.", "img":"/img/Yoshiki.png"},
            "ISFJ" : {"member":"Vocal, Toshi", "explain":"당신은 토시입니다.", "img":"/img/Toshi.png"},
            "INFJ" : {"member":"Guitar, Hide", "explain":"당신은 히데입니다.", "img":"/img/Hide.png"},
            "INTJ" : {"member":"Guitar, Pata", "explain":"당신은 파타입니다.", "img":"/img/Pata.png"},
            "ISTP" : {"member":"Guitar&Violin, Sugizo", "explain":"당신은 스기조입니다.", "img":"/img/Sugizo.png"},
            "ISFP" : {"member":"Bass, Taiji", "explain":"당신은 타이지입니다.", "img":"/img/Taiji.png"},
            "INFP" : {"member":"Bass, Heath", "explain":"당신은 히스입니다.", "img":"/img/Heath.png"},
            "INTP" : {"member":"Drums&Piano, Yoshiki", "explain":"당신은 요시키입니다.", "img":"/img/Yoshiki.png"},
            "ESTP" : {"member":"Vocal, Toshi", "explain":"당신은 토시입니다.", "img":"/img/Toshi.png"},
            "ESFP" : {"member":"Guitar, Hide", "explain":"당신은 히데입니다.", "img":"/img/Hide.png"},
            "ENFP" : {"member":"Guitar, Pata", "explain":"당신은 파타입니다.", "img":"/img/Pata.png"},
            "ENTP" : {"member":"Guitar&Violin, Sugizo", "explain":"당신은 스기조입니다.", "img":"/img/Sugizo.png"},
            "ESTJ" : {"member":"Bass, Taiji", "explain":"당신은 타이지입니다.", "img":"/img/Taiji.png"},
            "ESFJ" : {"member":"Bass, Heath", "explain":"당신은 히스입니다.", "img":"/img/Heath.png"},
            "ENFJ" : {"member":"Drums&Piano, Yoshiki", "explain":"당신은 요시키입니다.", "img":"/img/Yoshiki.png"},
            "ENTJ" : {"member":"Vocal, Toshi", "explain":"당신은 토시입니다.", "img":"/img/Toshi.png"},
        }

        function start(){
            $(".start").hide();
            $(".question").show();
            next();
        }

        $("#A").click(function(){
            var type = $("#type").val();
            var preValue = $("#"+type).val();
            $("#" + type).val(parseInt(preValue)+1);
            next();
        });

        $("#B").click(function(){
            next();
        });

        
        style="width: calc(100/12*1%)"


        function next(){
            if(num == 13){
                $(".question").hide();
                $(".result").show();
                var mbti ="";
                ($("#EI").val() < 2) ? mbti+="I" : mbti+="E";
                ($("#SN").val() < 2) ? mbti+="N" : mbti+="S";
                ($("#TF").val() < 2) ? mbti+="F" : mbti+="T";
                ($("#JP").val() < 2) ? mbti+="P" : mbti+="J";

                $("#img").attr("src", result[mbti]["img"]);
                $("#member").html(result[mbti]["member"]);
                $("#explain").html(result[mbti]["explain"]);
            

            }else{
                $(".progress-bar").attr('style', 'width: calc(100/12*'+num+'%)');
                $("#title").html(q[num]["title"]);
                $("#type").val(q[num]["type"]);
                $("#A").html(q[num]["A"]);
                $("#B").html(q[num]["B"]);
                num++; 
            }          
        }

    </script>
    <script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-607adf2e4181a0fa"></script>
</body>
</html>
